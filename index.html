<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Crasher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title-animation">DisCrash</h1>

    <div class="input-group">
      <label for="webhookUrl">Webhook URL:</label>
      <input type="text" id="webhookUrl" placeholder="Webhook URLを入力してください">
    </div>

    <div class="button-group">
      <button class="request-btn" data-requests="100000">attack</button>
    </div>
    
    <div id="statusMessage" class="status-message"></div> <!-- 追加 -->

    <div class="description">
      <h2>ツールの使い方・ツールの機能</h2>
      <p>DisCrashは大量にリクエストを送り、アカウントに一時的な制限をかけるツールです</p>
      <ul>
        <li><strong>Webhook URL:</strong> 攻撃したい相手のWebhookをURL欄に入力してください。</li>
        <li>リクエスト処理は高速かつ効率的に行われるように設計されています。</li>
      </ul>
      <p>※ 過度なリクエストを送り、法的措置などが起きた際は自己責任でお願いします！</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
