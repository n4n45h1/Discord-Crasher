<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Webhook Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title-animation">🚀 Discord Webhook Tool 🚀</h1>

    <!-- Webhook入力欄 -->
    <div class="input-group">
      <label for="webhookUrl">Webhook URL:</label>
      <input type="text" id="webhookUrl" placeholder="Webhook URLを入力してください">
    </div>

    <!-- ボタン群 -->
    <div class="button-group">
      <button class="request-btn" data-requests="12000">12k</button>
      <button class="request-btn" data-requests="30000">30k</button>
      <button class="request-btn" data-requests="100000">100k</button>
      <button class="request-btn" data-requests="500000">500k</button>
    </div>

    <!-- ステータス表示 -->
    <div class="status">
      <p>成功数 (Success): <span id="successCount">0</span></p>
      <p>失敗数 (Failed): <span id="failedCount">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
