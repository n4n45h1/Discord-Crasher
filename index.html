<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Webhook Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title-animation">🚀 Discord Webhook Tool 🚀</h1>

    <!-- Webhook入力欄 -->
    <div class="input-group">
      <label for="webhookUrl">Webhook URL:</label>
      <input type="text" id="webhookUrl" placeholder="Webhook URLを入力してください">
    </div>

    <!-- ボタン群 -->
    <div class="button-group">
      <button class="request-btn" data-requests="10000">a little attack</button>
      <button class="request-btn" data-requests="100000">attack</button>
      <button class="request-btn" data-requests="1000000">high attack</button>
      <button class="request-btn" data-requests="50000000">crash attack</button>
    </div>

    <!-- ステータス表示 -->
    <div class="status">
      <p>Success: <span id="successCount">0</span></p>
      <p>Failed: <span id="failedCount">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
